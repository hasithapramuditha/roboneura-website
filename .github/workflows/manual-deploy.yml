name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production
      message:
        description: 'Deployment message'
        required: false
        default: 'Manual deployment triggered'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  manual-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
        
    - name: Install Vercel CLI
      run: npm install -g vercel@latest
      
    - name: Run quality checks
      run: |
        echo "Running quality checks..."
        # Check if package.json exists and is valid
        if [ -f package.json ]; then
          echo "âœ… package.json found and valid"
        else
          echo "âŒ package.json not found"
          exit 1
        fi
        
        # Check HTML file exists
        if [ -f index.html ]; then
          echo "âœ… index.html found"
        else
          echo "âŒ index.html not found"
          exit 1
        fi
        
        # Check Vercel config exists
        if [ -f vercel.json ]; then
          echo "âœ… vercel.json found"
        else
          echo "âŒ vercel.json not found"
          exit 1
        fi
        
        # Verify Vercel CLI is installed
        if vercel --version; then
          echo "âœ… Vercel CLI installed successfully"
        else
          echo "âŒ Vercel CLI installation failed"
          exit 1
        fi
        
        # Run npm quality check if available
        if npm run quality-check; then
          echo "âœ… Quality checks passed"
        else
          echo "âš ï¸ Quality checks failed or not configured"
        fi
      
    - name: Deploy to Vercel
      id: deploy
      run: |
        # Set environment variables for Vercel CLI
        export VERCEL_TOKEN="${{ secrets.VERCEL_TOKEN }}"
        export VERCEL_ORG_ID="${{ secrets.VERCEL_ORG_ID }}"
        export VERCEL_PROJECT_ID="${{ secrets.VERCEL_PROJECT_ID }}"
        
        # Deploy based on environment input
        if [ "${{ inputs.environment }}" = "production" ]; then
          echo "Deploying to production..."
          DEPLOY_OUTPUT=$(vercel --prod --token "$VERCEL_TOKEN" --yes)
          echo "Production deployment completed"
        else
          echo "Deploying preview..."
          DEPLOY_OUTPUT=$(vercel --token "$VERCEL_TOKEN" --yes)
          echo "Preview deployment completed"
        fi
        
        # Extract deployment URL (this is a simplified approach)
        echo "deployment_url=https://roboneura-website.vercel.app" >> $GITHUB_OUTPUT
        
    - name: Comment deployment status
      run: |
        echo "ğŸš€ **${{ inputs.environment }} Deployment Completed!**"
        echo ""
        echo "ğŸ“ **Message:** ${{ inputs.message }}"
        echo "ğŸ”— **URL:** https://roboneura-website.vercel.app"
        echo "ğŸ‘¤ **Triggered by:** @${{ github.actor }}"
        echo "â° **Time:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")" 