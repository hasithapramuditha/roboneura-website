name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production
      message:
        description: 'Deployment message'
        required: false
        default: 'Manual deployment triggered'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  manual-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run quality checks
      run: npm run quality-check
      
    - name: Deploy to Vercel
      id: deploy
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: ${{ inputs.environment == 'production' && '--prod' || '--debug' }}
        
    - name: Comment deployment status
      uses: actions/github-script@v7
      with:
        script: |
          const deploymentUrl = '${{ steps.deploy.outputs.preview-url }}';
          const environment = '${{ inputs.environment }}';
          const message = '${{ inputs.message }}';
          
          const comment = `üöÄ **${environment.charAt(0).toUpperCase() + environment.slice(1)} Deployment Completed!**
          
          üìù **Message:** ${message}
          üîó **URL:** ${deploymentUrl || 'Available shortly'}
          üë§ **Triggered by:** @${{ github.actor }}
          ‚è∞ **Time:** ${new Date().toISOString()}`;
          
          // Create a comment on the commit
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: comment
          }); 