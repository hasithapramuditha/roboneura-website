name: Preview Deployment

on:
  pull_request:
    branches: [ main, master ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  preview:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
        
    - name: Install Vercel CLI
      run: npm install -g vercel@latest
      
    - name: Run quality checks
      run: |
        echo "Running quality checks..."
        # Check if package.json exists and is valid
        if [ -f package.json ]; then
          echo "‚úÖ package.json found and valid"
        else
          echo "‚ùå package.json not found"
          exit 1
        fi
        
        # Check HTML file exists
        if [ -f index.html ]; then
          echo "‚úÖ index.html found"
        else
          echo "‚ùå index.html not found"
          exit 1
        fi
        
        # Check Vercel config exists
        if [ -f vercel.json ]; then
          echo "‚úÖ vercel.json found"
        else
          echo "‚ùå vercel.json not found"
          exit 1
        fi
        
        # Verify Vercel CLI is installed
        if vercel --version; then
          echo "‚úÖ Vercel CLI installed successfully"
        else
          echo "‚ùå Vercel CLI installation failed"
          exit 1
        fi
        
    - name: Deploy Preview to Vercel
      id: deploy-preview
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--debug'
        
    - name: Comment Preview URL
      uses: actions/github-script@v7
      with:
        script: |
          const deploymentUrl = '${{ steps.deploy-preview.outputs.preview-url }}';
          const comment = deploymentUrl 
            ? `üéâ **Preview Deployment Ready!**\n\nüîó **Preview URL:** ${deploymentUrl}\n\nThis preview will be automatically updated with each new commit to this PR.`
            : 'üéâ **Preview deployment in progress...**\n\nPreview URL will be available shortly.';
            
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          }); 