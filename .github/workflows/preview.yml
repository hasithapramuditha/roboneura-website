name: Preview Deployment

on:
  pull_request:
    branches: [ main, master ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  preview:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run quality checks
      run: |
        echo "Running quality checks..."
        # Add your linting commands here if you have them
        # npm run lint
        
    - name: Deploy Preview to Vercel
      id: deploy-preview
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--debug'
        
    - name: Comment Preview URL
      uses: actions/github-script@v7
      with:
        script: |
          const deploymentUrl = '${{ steps.deploy-preview.outputs.preview-url }}';
          const comment = deploymentUrl 
            ? `ðŸŽ‰ **Preview Deployment Ready!**\n\nðŸ”— **Preview URL:** ${deploymentUrl}\n\nThis preview will be automatically updated with each new commit to this PR.`
            : 'ðŸŽ‰ **Preview deployment in progress...**\n\nPreview URL will be available shortly.';
            
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          }); 